<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>gender</th>
            <th>City</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.city}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
</table>
