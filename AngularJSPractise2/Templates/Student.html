<h1>List of Students</h1>
<div>
    Name: 
    <input type="text" ng-model="studentsCTRL.name" />
    <button ng-click="studentsCTRL.searchStudent()">Search</button>
</div>
<ul>
    <li ng-repeat="student in studentsCTRL.students">
        <a ui-sref="studentDetails({id: student.id})">
            {{student.name}}
        </a>
    </li>
</ul>

<button ng-click="studentsCTRL.reloadData()">Reload Data</button>
