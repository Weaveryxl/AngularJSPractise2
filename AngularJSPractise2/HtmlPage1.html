<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/Script.js"></script>
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="myController">
    Rows to display : <input type="number" step="1" min="0" max="4" ng-model="rowLimit"/>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Like/Dislike</th>
                <th>Start Date</th>
                <th>Salary(number)</th>
                <th>Salary(currency)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="technology in technologies | limitTo: rowLimit : 0">
                <td>{{technology.name | uppercase}}</td>
                <td>{{technology.likes}}</td>
                <td>{{technology.dislikes}}</td>
                <td>
                    <input type="button" value="Like" class="btn btn-primary" ng-click="incrementLikes(technology)" />
                    <input type="button" value="Dislike" class="btn btn-danger" ng-click="incrementDislikes(technology)" />
                </td>
                <td>{{technology.startDate | date: "dd/MM/yyyy"}}</td>
                <td>{{technology.salary | number: 2}}</td>
                <td>{{technology.salary | currency: "$": 2}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
