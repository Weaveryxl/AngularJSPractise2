<!DOCTYPE html>
<html ng-app="color">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/Script.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/NewStyle.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="redController">
        Root Scope Color: {{rootScopeColor}} <br />
        Red Color Controller: {{redColor}} <br />
        Green Color Controller: 
        <span style="color:red" ng-show="greenColor == undefined">Green color is undefined</span>
    </div>
    <br/>
    <div ng-controller="greenController">
        Root Scope Color: {{rootScopeColor}} <br />
        Green Color Controller: {{greenColor}} <br />
        Red Color Controller: {{redColor}} <span style="color:red" ng-show="redColor == undefined">Red color is undefined</span>
    </div>
</body>
</html>
