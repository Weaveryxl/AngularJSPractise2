<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/Script.js"></script>
    <script src="scripts/Filters.js"></script>
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/MyStyle.css" rel="stylesheet" />
</head>
<body ng-controller="myController" ng-init="employees = [
                                            { name: 'Ben', gender: 'Male', city: 'London'},
                                            { name: 'Sara', gender: 'Female', city: 'Chennai'},
                                            { name: 'Mark', gender: 'Male', city: 'Chicago'},
                                            { name: 'Pam', gender: 'Female', city: 'London'},
                                            { name: 'Todd', gender: 'Male', city: 'Chennai'},
                                        ]">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>gender</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.city}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
